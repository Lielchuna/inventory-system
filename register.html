<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>הרשמה</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            direction: rtl;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .header {
            text-align: center;
            padding: 30px 0;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1.8em;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }
        .register-box {
            background-color: #fff;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.4em;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 1em;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #333;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="header">
    מערכת לניהול מלאי
</div>

<div class="container">
    <div class="register-box">
        <h1>צור משתמש חדש</h1>
        <form method="POST" action="/register">
            <label>תעודת זהות (9 ספרות):</label>
            <input type="text" name="user_id" required>

            <label>סיסמה:</label>
            <input type="password" name="password" required>

            <button type="submit" class="btn">צור משתמש</button>
        </form>

        <a href="/login" class="link">יש לך חשבון? התחבר כאן</a>
    </div>
</div>

</body>
</html>
