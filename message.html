<!-- templates/message.html -->
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8"/>
    <title>{{ title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            direction: rtl;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .header {
            text-align: center;
            padding: 30px 0;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1.8em;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* תופס את הגובה מלבד הכותרת */
            text-align: center;
        }
        .box {
            background-color: #fff;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .msg-title {
            font-size: 1.6em;
            margin-bottom: 20px;
            {% if is_error %}
            color: #e53935; /* צבע אדום */
            {% else %}
            color: #4CAF50; /* צבע ירוק */
            {% endif %}
        }
        .msg-text {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn-link {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1em;
        }
        .btn-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="header">
    מערכת לניהול מלאי
</div>

<div class="container">
    <div class="box">
        <div class="msg-title">{{ title }}</div>
        <div class="msg-text">{{ message }}</div>
        <a href="{{ link_url }}" class="btn-link">{{ link_text }}</a>
    </div>
</div>

</body>
</html>
